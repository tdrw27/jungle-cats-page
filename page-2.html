<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Share Your Pet</h1>
   </header>
   <nav>
     <a href="./main.html" target="_blank">Home</a>
     <a href="">Share Your Pet</a>
     <a href="./page-3.html" target="_blank">More Cats</a>
     <a href="./page-4.html" target="_blank">Our Favorites</a>
   </nav>
   <main>
      <form>
        <fieldset>
          <label for="fName">First Name:</label>
          <input type="text" id="fName" name="first_name" placeholder="Your Name Here!">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email_address" placeholder="Email Address Here!">
          <label for="news">Sign up for newsletters</label>
          <input type="checkbox" id="news" name="newsletter">
          <label for="petInfo">Tell us about your pet:</label>
          <textarea id="petInfo" rows="5" placeholder="Tell us all about your pet here!"></textarea>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
   </main>
   <footer class="footer">
      <a href="mailto:example@email.com">Email Us</a>
      <a href="#" target="_blank">Privacy Policy</a>
      <a href="#" target="_blank">About Us</a>
      <a href="#" target="_blank">FAQs</a>
    </footer>
  </body>
</html>
